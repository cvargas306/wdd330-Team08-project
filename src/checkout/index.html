<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <form id="checkout-form" novalidate>
      <fieldset>
        <legend>Customer Name</legend>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" required />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" required />
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <label for="street">Street Address</label>
        <input type="text" id="street" required />
        <label for="city">City</label>
        <input type="text" id="city" required />
        <label for="state">State</label>
        <input type="text" id="state" required />
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" required />
      </fieldset>

      <fieldset>
        <legend>Payment</legend>
        <label for="card-number">Credit Card Number</label>
        <input type="text" id="card-number" required />
        <label for="expiration">Expiration Date</label>
        <input type="text" id="expiration" placeholder="MM/YY" required />
        <label for="security-code">Security Code</label>
        <input type="text" id="security-code" required />
      </fieldset>

      <button type="submit">Checkout</button>
    </form>

    <section class="order-summary">
      <h3>Order Summary</h3>
      <p>Items: <span id="num-items"></span></p>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax: $<span id="tax">0.00</span></p>
      <p>Shipping: $<span id="shipping">0.00</span></p>
      <p><strong>Total: $<span id="total">0.00</span></strong></p>
    </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
